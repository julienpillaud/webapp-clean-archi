[project]
name = "webapp-clean-archi"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "celery>=5.5",
    "fastapi>=0.115",
    "logfire[celery,fastapi,sqlalchemy]>=4.0",
    "passlib[bcrypt]>=1.7",
    "pydantic-settings>=2.10",
    "pydantic[email]>=2.11",
    "pyjwt>=2.10",
    "python-multipart>=0.0",
    "typer>=0.16",
    "uvicorn>=0.34",
]

[project.optional-dependencies]
sql = [
    "alembic>=1.16",
    "psycopg[binary]>=3.2",
    "sqlalchemy>=2.0",
]
mongo = [
    "pymongo>=4.13",
]

[dependency-groups]
dev = [
    "celery-types>=0.23",
    "coverage>=7.10",
    "httpx>=0.28",
    "mypy>=1.17",
    "polyfactory>=2.22",
    "pre-commit>=4.1",
    "pytest>=8.4",
    "ruff==0.12.5",
    "types-passlib>=1.7",
    "watchfiles>=1.0",
]

[tool.ruff]
output-format = "concise"
extend-exclude = [
    "app/alembic",
]

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
    "RUF",
]
ignore = [
    "PLR0913",  # Too many arguments in function definition (6 > 5)
    "PLC0414",  # Import alias does not rename original package
    "UP046",  # non-pep695-generic-class
    "UP047",  # non-pep695-generic-function
]

[tool.mypy]
strict = true
plugins = ['pydantic.mypy']
exclude = [
    "app/alembic",
]

[tool.logfire]
ignore_no_config=true

[tool.pytest.ini_options]
testpaths = ["tests"]
log_cli = true
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)30s - %(message)s"
