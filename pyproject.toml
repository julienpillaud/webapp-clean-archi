[project]
name = "webapp-clean-archi"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115",
    "psycopg[binary]>=3.2",
    "pydantic-settings>=2.8",
    "sqlalchemy>=2.0",
    "uvicorn>=0.34",
]

[dependency-groups]
dev = [
    "coverage>=7.7",
    "faker>=37.3",
    "httpx>=0.28",
    "mypy>=1.15",
    "pre-commit>=4.1",
    "pytest>=8.3",
    "ruff==0.11.10",
    "ty>=0.0",
    "watchfiles>=1.0",
]

[tool.ruff]
output-format = "concise"

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
    "RUF",
]

[tool.mypy]
strict = true
plugins = ['pydantic.mypy']

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)30s - %(message)s"
