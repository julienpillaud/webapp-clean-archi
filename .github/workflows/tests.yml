name: ðŸ§ª Tests

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main

jobs:

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        ports:
          - 5432:5432
      mongo:
        image: mongo:8
        ports:
          - 27017:27017

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Init ReplicaSet
        run: |
          docker exec ${{ job.services.mongodb.id }} mongosh --eval "
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'localhost:27017' }]
            })
          "

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest
