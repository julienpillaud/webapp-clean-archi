name: ðŸ§ª Tests

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main

jobs:

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18.1
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: database
        ports:
          - 5432:5432
      redis:
        image: redis:8.6
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest
